<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class='whole-container'>

        <div class='image-container'>
            <h1 class='head'>Customize Your Text based on your Requirement</h1>
            <div class='edit-container'>
                <h1 class='style-head' id='changeableText'>Add TEXT</h1>
            </div>
        </div>

        <div class='styling-container'>
            <div class='addtext-container'>
                <h1 class='addtext-container-text'>Type your Text</h1>
                <hr class='line' />
                <input class='input-text' id='inputText' />

            </div>

            <div class='font-styling-contaier'>
                <select class='each-select-ele' id='inputFontFamily'>
                    <option value='Roboto'>Roboto</option>
                    <option value='Caveat'>Caveat</option>
                    <option value='Bree Serif'>Bree Serif</option>
                    <option value='Monoton'>Monoton</option>
                </select>

                <select class='each-select-ele' id='inputFontStyle'>
                    <option value='regular'>Regular</option>
                    <option value='italic'>Italic</option>
                    <option value='oblique'>Oblique</option>
                </select>
            </div>

            <div class='exta-features-container'>

                <div class='mini-container'>
                    <select class='mini-each-select-ele' id='inputFontSize'>
                        <option value='20'>20</option>
                        <option value='24'>24</option>
                        <option value='28'>28</option>
                        <option value='32'>32</option>
                        <option value='36'>36</option>
                    </select>
                    <label class='lable-ele'>Size</label>
                </div>

                <div class='mini-container'>
                    <input type='color' class='color-container' id='color' />
                    <label class='lable-ele'>color</label>
                </div>



                <div class='mini-container'>
                    <select class='mini-each-select-ele' id='inputFontAllignment'>
                        <option value='left'>Left</option>
                        <option value='center'>Center</option>
                        <option value='right'>Right</option>
                    </select>
                    <label class='lable-ele'>Allignment</label>
                </div>

            </div>


        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
